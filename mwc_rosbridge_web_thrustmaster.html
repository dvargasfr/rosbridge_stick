<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script-->
<script type="text/javascript" src="./scripts/eventemitter2.min.js"></script>
<!--script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script-->
<script type="text/javascript" src="./scripts/roslib.min.js"></script>

<script type="text/javascript" src="./scripts/jquery.min.js"></script>
<script type="text/javascript" type="text/javascript">

  var OSName="Unknown OS";
  if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";
  if (navigator.appVersion.indexOf("Mac")!=-1) OSName="MacOS";
  if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX";
  if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux";
  console.log(OSName);

  var vel_factor = 1;
  var ros = new ROSLIB.Ros({
    //url : 'ws://192.168.12.20:9090'
    url : 'ws://localhost:9090'
    //url : 'ws://10.0.0.2:9090'
    //url : 'ws://10.140.73.242:9090'
    //url : 'ws://192.168.2.213:9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  var cmdVel = new ROSLIB.Topic({
    ros : ros,
    name : '/cmd_vel',
    messageType : 'geometry_msgs/Twist'
  });

  var hookService = new ROSLIB.Service({
    ros : ros,
    name : '/hook/controller/command',
    serviceType : 'mir_hook_controller/Command'
  });

  var hasGP = false;
  var repGP;

  function canGame() {
      return "getGamepads" in navigator;
  }

  function reportOnGamepad() {
      var gp = navigator.getGamepads()[0];
      var html = "";
      html += "id: "+gp.id+"<br/>";

      for(var i=0;i<gp.buttons.length;i++) {
          html+= "Button "+(i+1)+": ";
          if(gp.buttons[i].pressed){
             html+= " pressed";
          }
          html+= "<br/>";
      }

      /*
      for(var i=0;i<gp.axes.length;i++) {
          html+= "MyStick "+(i+1)+": "+gp.axes[i]+ "<br/>";
      }
      */

      if (OSName == 'Linux'){
        var angular_vel = parseFloat(gp.axes[0].toFixed(2)*vel_factor*(-1));
        var linear_vel = parseFloat(gp.axes[1].toFixed(2)*vel_factor*(-1));
        var linear_acc = parseFloat(gp.axes[3].toFixed(2));
      }
      if (OSName == 'Windows'){
        var angular_vel = parseFloat(gp.axes[0].toFixed(2)*vel_factor*(-1));
        var linear_vel = parseFloat(gp.axes[1].toFixed(2)*vel_factor*(-1));
        var linear_acc = parseFloat(gp.axes[6].toFixed(2));
      }

      html+= "Stick 1: "+linear_vel+"  "+angular_vel+"<br/>";
      html+= "Stick 2 (Throttle): "+linear_acc+"<br/>";

      //vel_factor = aux_linear_vel;
      if(gp.buttons[0].pressed){
        var twist_msg = new ROSLIB.Message({
          linear : {
            x : linear_vel,
            y : 0.0,
            z : 0.0
          },
          angular : {
            x : 0.0,
            y : 0.0,
            z : angular_vel
          }
        });
        cmdVel.publish(twist_msg);
      }

      if(gp.buttons[9].pressed){
        console.log("Pulsado boton 10");
        var request = new ROSLIB.ServiceRequest({
          cmd:"height",
          value:370
        });
        hookService.callService(request, function(result) {
          console.log(result);
        });
      }
      if(gp.buttons[8].pressed){
        console.log("Pulsado boton 9");
        var request = new ROSLIB.ServiceRequest({
          cmd:"height",
          value:390
        });
        hookService.callService(request, function(result) {
          console.log(result);
        });
      }
      if(gp.buttons[3].pressed){
        console.log("Pulsado boton 4");
        var request = new ROSLIB.ServiceRequest({
          cmd:"open",
          value:0
        });
        hookService.callService(request, function(result) {
          console.log(result);
        });
      }
      if(gp.buttons[1].pressed){
        console.log("Pulsado boton 2");
        var request = new ROSLIB.ServiceRequest({
          cmd:"close",
          value:0
        });
        hookService.callService(request, function(result) {
          console.log(result);
        });
      }

      $("#gamepadDisplay").html(html);
  }

  $(document).ready(function() {
      if(canGame()) {
          var prompt = "To begin using your gamepad, connect it and press any button!";
          $("#gamepadPrompt").text(prompt);
          $(window).on("gamepadconnected", function() {
              hasGP = true;
              $("#gamepadPrompt").html("Gamepad connected!");
              console.log("connection event");
              repGP = window.setInterval(reportOnGamepad,100);
          });
          $(window).on("gamepaddisconnected", function() {
              console.log("disconnection event");
              $("#gamepadPrompt").text(prompt);
              window.clearInterval(repGP);
          });
          //setup an interval for Chrome
          var checkGP = window.setInterval(function() {
              console.log('checkGP');
              if(navigator.getGamepads()[0]) {
                  if(!hasGP) $(window).trigger("gamepadconnected");
                  window.clearInterval(checkGP);
              }
          }, 500);
      }
  });

</script>
</head>
<body>
  <h1>Simple roslib Example</h1>
  <p>Check your Web Console for output.</p>
  <div id="gamepadPrompt"></div>
  <div id="gamepadDisplay"></div>
</body>
</html>
